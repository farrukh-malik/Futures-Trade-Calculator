<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futures Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output {
      background-color: #f4f4f4;
      border-left: 5px solid #3498db;
      padding: 15px;
      margin-top: 25px;
      white-space: pre-wrap;
      font-family: monospace;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Futures Trade Calculator</h2>
    
    <label>Trade Type:
      <select id="direction">
        <option value="long">Long</option>
        <option value="short">Short</option>
      </select>
    </label>

    <label>Entry Price: <input id="entry" type="number" step="any"></label>
    <label>Stop Loss: <input id="sl" type="number" step="any"></label>
    <label>Take Profit 1: <input id="tp1" type="number" step="any"></label>
    <label>Take Profit 2: <input id="tp2" type="number" step="any"></label>
    <label>Take Profit 3: <input id="tp3" type="number" step="any"></label>
    <label>Capital ($): <input id="capital" type="number" value="200"></label>
    <label>Margin Usage (% of capital): <input id="marginUsage" type="number" value="25"></label>
    <label>Risk % (per trade): <input id="risk" type="number" value="3"></label>
    <label>Leverage: <input id="leverage" type="number" value="20"></label>
    <label>Trading Fee % (per side): <input id="fee" type="number" value="0.04" step="any"></label>

    <button onclick="calculate()">Calculate</button>

    <pre id="output"></pre>
  </div>

  <script>
    function calculate() {
      const direction = document.getElementById("direction").value;
      const entry = parseFloat(document.getElementById("entry").value);
      const sl = parseFloat(document.getElementById("sl").value);
      const tp1 = parseFloat(document.getElementById("tp1").value);
      const tp2 = parseFloat(document.getElementById("tp2").value);
      const tp3 = parseFloat(document.getElementById("tp3").value);
      const capital = parseFloat(document.getElementById("capital").value);
      const marginUsage = parseFloat(document.getElementById("marginUsage").value) / 100;
      const riskPercent = parseFloat(document.getElementById("risk").value);
      const leverage = parseFloat(document.getElementById("leverage").value);
      const feePercent = parseFloat(document.getElementById("fee").value) / 100;

      const capitalUsed = capital * marginUsage;
      const riskAmount = (capitalUsed * riskPercent) / 100;

      const stopLossDiff = Math.abs(entry - sl);
      const positionSize = (capital * leverage) / entry;

      const avgTP = (tp1 || tp2 || tp3 || entry);
      const feesPerToken = (entry + avgTP) * feePercent;
      const feeTotal = feesPerToken * positionSize;

      const tpProfits = [tp1, tp2, tp3].map(tp => {
        if (!tp) return null;
        const priceDiff = direction === "long" ? tp - entry : entry - tp;
        const gross = priceDiff * positionSize;
        const net = gross - feeTotal;
        const rrr = gross / riskAmount;
        return { tp, gross: gross.toFixed(2), net: net.toFixed(2), rrr: rrr.toFixed(2) };
      });

      // Liquidation
      let liquidationPrice = direction === "long"
        ? entry - (entry / leverage)
        : entry + (entry / leverage);

      // Suggested leverage
      const bufferPercent = 0.005;
      const adjustedSL = direction === "long"
        ? sl - (entry * bufferPercent)
        : sl + (entry * bufferPercent);

      const idealLeverage = Math.abs(entry / (entry - adjustedSL));

      let leverageNote = "";
      if (direction === "long") {
        if (Math.abs(liquidationPrice - adjustedSL) < 5) {
          leverageNote = "‚úÖ SL close to liquidation ‚Äî good alignment.";
        } else if (liquidationPrice > adjustedSL) {
          leverageNote = "‚ö†Ô∏è SL is above liquidation ‚Äî risk of liquidation before SL.";
        } else {
          leverageNote = "‚ÑπÔ∏è Liquidation far from SL ‚Äî you could increase leverage safely.";
        }
      } else {
        if (Math.abs(liquidationPrice - adjustedSL) < 5) {
          leverageNote = "‚úÖ SL close to liquidation ‚Äî good alignment.";
        } else if (liquidationPrice < adjustedSL) {
          leverageNote = "‚ö†Ô∏è SL is below liquidation ‚Äî risk of liquidation before SL.";
        } else {
          leverageNote = "‚ÑπÔ∏è Liquidation far from SL ‚Äî you could increase leverage safely.";
        }
      }

      // Breakeven = entry + (total fees √∑ position size)
      const breakevenPrice = direction === "long"
        ? entry + (feeTotal / positionSize)
        : entry - (feeTotal / positionSize);

      const maxTrades = Math.floor(capital / (capital * marginUsage));

      let result = `
üìä Futures Trade Summary (${direction.toUpperCase()}):
Entry: ${entry}
SL: ${sl}
Capital: $${capital} (Using ${marginUsage * 100}% ‚Üí $${capitalUsed.toFixed(2)})
Risk: ${riskPercent}% ‚Üí $${riskAmount.toFixed(2)}
Leverage: ${leverage}x
Position Size: ${positionSize.toFixed(2)} tokens
Fee Applied: ${(feePercent * 100).toFixed(2)}% per side
Total Fees (approx): $${feeTotal.toFixed(2)}
Estimated Liquidation Price: ${liquidationPrice.toFixed(6)}
Suggested Leverage (SL = Liquidation ¬± buffer): ${idealLeverage.toFixed(2)}x
${leverageNote}
üìà Breakeven Price (after fees): ${breakevenPrice.toFixed(4)}

üìà Take Profit Analysis:
`;

      tpProfits.forEach((p, i) => {
        if (p) {
          result += `TP${i + 1} (${p.tp}): Gross $${p.gross}, Net $${p.net}, RRR: ${p.rrr}\n`;
        }
      });

      result += `
üß† Based on margin usage & capital:
‚û°Ô∏è You can run approx. ${maxTrades} trade(s) of this size in parallel.
üîê Use lower margin to diversify trades and protect capital.
üü¢ SL hit = controlled loss
‚ùå Liquidation = uncontrolled loss ‚Äî always set SL!
`;

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futures Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      padding: 40px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      background-color: #f4f4f4;
      border-left: 5px solid #3498db;
      padding: 15px;
      margin-top: 25px;
      white-space: pre-wrap;
      font-family: monospace;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Futures Trade Calculator</h2>
    
    <label>Trade Type:
      <select id="direction">
        <option value="long">Long</option>
        <option value="short">Short</option>
      </select>
    </label>

    <label>Entry Price: <input id="entry" type="number" step="any"></label>
    <label>Stop Loss: <input id="sl" type="number" step="any"></label>
    <label>Take Profit 1: <input id="tp1" type="number" step="any"></label>
    <label>Take Profit 2: <input id="tp2" type="number" step="any"></label>
    <label>Take Profit 3: <input id="tp3" type="number" step="any"></label>
    <label>Capital ($): <input id="capital" type="number" value="200"></label>
    <label>Risk % (per trade): <input id="risk" type="number" value="3"></label>
    <label>Trading Fee % (per side): <input id="fee" type="number" value="0.04" step="any"></label>

    <button onclick="calculate()">Calculate</button>
    <pre id="output"></pre>
  </div>

  <script>
    function calculate() {
      const direction = document.getElementById("direction").value;
      const entry = parseFloat(document.getElementById("entry").value);
      const sl = parseFloat(document.getElementById("sl").value);
      const tp1 = parseFloat(document.getElementById("tp1").value);
      const tp2 = parseFloat(document.getElementById("tp2").value);
      const tp3 = parseFloat(document.getElementById("tp3").value);
      const capital = parseFloat(document.getElementById("capital").value);
      const riskPercent = parseFloat(document.getElementById("risk").value);
      const feePercent = parseFloat(document.getElementById("fee").value) / 100;

      if (!entry || !sl || !capital || !riskPercent) {
        document.getElementById("output").textContent = "Please enter valid input values.";
        return;
      }

      const riskAmount = (capital * riskPercent) / 100;
      const slDiff = Math.abs(entry - sl);
      const tokenSize = riskAmount / slDiff;

      // Auto calculate required leverage so liquidation happens AFTER SL
      const buffer = slDiff * 1.25;  // keep liq further than SL by 25%
      const liquidation = direction === "long" ? entry - buffer : entry + buffer;
      const requiredLeverage = Math.abs(entry / (entry - liquidation));

      const marginUsed = (entry * tokenSize) / requiredLeverage;
      const marginUsagePct = (marginUsed / capital) * 100;

      const avgTP = tp1 || tp2 || tp3 || entry;
      const feesPerToken = (entry + avgTP) * feePercent;
      const feeTotal = feesPerToken * tokenSize;

      const breakevenPrice = direction === "long"
        ? entry + (feeTotal / tokenSize)
        : entry - (feeTotal / tokenSize);

      const tpProfits = [tp1, tp2, tp3].map(tp => {
        if (!tp) return null;
        const diff = direction === "long" ? tp - entry : entry - tp;
        const gross = diff * tokenSize;
        const net = gross - feeTotal;
        const rrr = gross / riskAmount;
        return { tp, gross: gross.toFixed(2), net: net.toFixed(2), rrr: rrr.toFixed(2) };
      });

      const liquidationPrice = liquidation.toFixed(4);

      let result = `
üìä Futures Trade Summary (${direction.toUpperCase()}):
Entry: ${entry}
Stop‚ÄëLoss: ${sl}
Capital: $${capital}
Risk: ${riskPercent}% ‚Üí $${riskAmount.toFixed(2)}
Auto‚ÄëLeverage: ${requiredLeverage.toFixed(2)}x
Token Size: ${tokenSize.toFixed(4)}
Margin Used: $${marginUsed.toFixed(2)} (${marginUsagePct.toFixed(2)}%)
Est. Liquidation Price: ${liquidationPrice}
Breakeven (after fees): ${breakevenPrice.toFixed(4)}
Fees Total: $${feeTotal.toFixed(2)}

üìà Take Profit Analysis:
`;
      tpProfits.forEach((p, i) => {
        if (p) result += `TP${i + 1} (${p.tp}): Gross $${p.gross}, Net $${p.net}, RRR: ${p.rrr}\n`;
      });

      result += `
‚úÖ SL hit = Controlled loss ($${riskAmount.toFixed(2)})
‚ùå Liquidation = full loss ‚Äî always use SL!
`;

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
